<form [formGroup]="joinGameForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Game ID</mat-label>
    <input matInput type="text" formControlName="gameId">
    <mat-error>This field is required.</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary"
    [disabled]="joinGameForm.invalid || !(isConnected$ | async)">Join</button>
</form>

<button mat-raised-button color="primary" class="join-button"
  [disabled]="!(isConnected$ | async)" (click)="newGame()">New Game</button>
